<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin Panel</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <div class="fixed-top bg-white text-primary px-4 py-2 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fw-bold text-dark">Admin<span class="text-warning">Panel</span></h1>
            <div class="d-flex align-items-center">
                <span class="material-icons-outlined fs-3 me-3">search</span>
                <span class="material-icons-outlined fs-3 me-3">notifications</span>
                <img src="https://i.pinimg.com/564x/de/0f/3d/de0f3d06d2c6dbf29a888cf78e4c0323.jpg"
                    class="rounded-circle" width="48" height="48" alt="User">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid pt-5 mt-4">
        <div class="row pt-5">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">dashboard</span> Home
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">tune</span> Some Menu Item
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">file_copy</span> Another Menu Item
                        </a>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">face</span> Profile
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">settings</span> Settings
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="material-icons-outlined me-2">power_settings_new</span> Log Out
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Panel -->
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-7 mb-4">
                        <div class="card bg-danger text-white p-4 position-relative">
                            <h2>Welcome <br><strong>Lorem Ipsum</strong></h2>
                            <span class="badge bg-secondary position-absolute bottom-0 end-0 p-3">01:51</span>
                        </div>
                    </div>
                    <div class="col-lg-5 mb-4">
                        <div class="card bg-warning text-white p-4 position-relative">
                            <h2>Inbox <br><strong>23</strong></h2>
                            <a href="#" class="btn btn-outline-light mt-3">See Messages</a>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm p-4">a</div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm p-4">b</div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm p-4">c</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
